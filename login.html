<!DOCTYPE html>
<html>
    <head>
        <title>JS Calculator Exercise</title>
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <div class="loginwrap">
            <img src="./imgs/loginimg.png" alt="loginimg"/>
            <div class="loginbox">
                <h3>Calculator App Login</h3>
                <form>
                    <div class="inputbox">
                        <label for="username">Username<b>*</b></label>
                        <input type="text" id="username" />
                    </div>
                    <div class="inputbox">
                        <label for="username">Password<b>*</b></label>
                        <input type="password" id="password" />
                    </div>
                    <button>Login</button>
                </form>
            </div>
        </div>

    </body>
</html>
