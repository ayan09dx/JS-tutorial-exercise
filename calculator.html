<!DOCTYPE html>
<html>
    <head>
        <title>JS Calculator Exercise</title>
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <header>
            <h3>Welcome , User Name</h3>
            <button>Logout</button>
        </header>
        <img src="./imgs/hometop.png" alt="Calculator" class="topimg"/>
        <div class="calculatorbox">
            <h3>Simple Calculator</h3>
            <div class="numberinputwrap">
                <div class="inputbox">
                    <label for="number1">Number1<b>*</b></label>
                    <input type="number" id="number1" />
                </div>
                <div class="operation" id="operation">+</div>
                <div class="inputbox">
                    <label for="number2">Number2<b>*</b></label>
                    <input type="number" id="number2" />
                </div>

            </div>
            <div class="operationsbox">
                <button class="selected">+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button onclick="test();">Result</button>
            </div>
            
        </div>

        <div class="calculationbox">
            <h3>My Calculations</h3>
            <table>
                <thead>
                    <tr>
                        <td>Date & Time</td>
                        <td>Operation</td>
                        <td>Result</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>25th Jan 2024 11:30pm</td>
                        <td>2+4</td>
                        <td>6</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
